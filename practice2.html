<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1px" cellspacing="0" style="border-color: blue;">
        <tr>
            <th>foo</th>
            <th>bar</th>
            <th>baz</th>
        </tr>
        <tr>
            <td>
                <table border="1px" cellspacing="0" style="border-color: yellow;">
                    <tr>
                        <td>One</td>
                        <td>Two</td>
                        <td>Three</td>
                    </tr>
                    <tr>
                        <td>four</td>
                        <td>five</td>
                        <td>six</td>
                    </tr>
            
                    <tr>
                        <td>seven</td>
                        <td>eight</td>
                        <td>nine</td>
                    </tr>
                </table> 
            </td>

            <td colspan="2" rowspan="2">
                <table border="1px" cellspacing="0" style="border-color: red;" height="100" width="100">
                    <tr>
                        <td align="center">
                            1
                        </td>
                        <td align="center">
                            2
                        </td> 
                        <td rowspan="2" align="center">5</td>
                    </tr>
                    <tr>
                        <td align="center">
                            3
                        </td>
                        <td align="center">
                            4
                        </td> 
                    </tr>
                </table>
            </td>
        </tr>  

        <tr>
            <td style="text-align: center;">abc</td>
            <tr>
            </tr>
        </tr>
    </table>
</body>
</html>
