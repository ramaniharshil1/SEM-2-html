<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Novel service Login</h1>
    <table align="center">
        <tr>
            <td>Username</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td>Mobile</td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td>City of<br>Employment</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><table>
                <tr>
                    <td><input type="radio" name="b" value="1"><label>Male</label></td>
                </tr>
                <tr>
                    <td><input type="radio" name="b" value="2"><label>Female</label></td>
                </tr>
            </table></td>
        </tr>
        <tr>
            <td>
                Web server:
            </td>
            <td><select>
                <option>Rajkot</option>
                <option>Ahemdabad</option>
                <option>Surat</option>
            </select></td>
        </tr>
        <tr>
            <td>Please specify<br>Your role</td>
            <td><table>
                <tr>
                    <td><input type="radio" name="b" value="1"><label>Admin</label></td>
                </tr>
                <tr>
                    <td><input type="radio" name="b" value="2"><label>Engieer</label></td>
                </tr>
                <tr>
                    <td><input type="radio" name="b" value="3"><label>Manager</label></td>
                </tr>
                <tr>
                    <td><input type="radio" name="b" value="4"><label>Guest</label></td>
                </tr>
            </table></td>
        </tr>
        <tr>
            <td>Single sign-on<br>to the following</td>
            <td><table>
                <tr>
                    <td><input type="checkbox"><label>Mail</label></td>
                </tr>
                <tr>
                    <td><input type="checkbox"><label>Payroll</label></td>
                </tr>
                <tr>
                    <td><input type="checkbox"><label>Self-service</label></td>
                </tr>
            </table></td>
        </tr>
        <tr>
            <td><input type="submit" value="login"></td>
            <td><input type="reset"></td>
        </tr>
    </table>
</body>
</html>
