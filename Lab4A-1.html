<!DOCTYPE html>
<html>
	<head><h1><B>Student Registration Form</h1>
	<title>Lab4-1</title>
	</head>
	<body>
		<form method="post" action="Lab4-1" name="Lab4-1">
			<table>
				<tr>
					<td><label>Full Name</label></td>
					<td><textarea cols="30" rows="1" name="Name"></textarea></td>
					<!-- <td></td> -->
				</tr>

				<tr>
					<td><label>Email</label></td>
					<td><textarea cols="30" rows="1" name="Email"></textarea><br></td>
					<!-- <td></td> -->
				</tr>

				<tr>
					<td><label>Mobile No</label></td>
					<td><textarea cols="30" rows="1" name="Mobile"></textarea><br></td>
					<!-- <td></td> -->
				</tr>
				<tr>
					<td><label>Address</label></td>
					<td><textarea cols="30" rows="4" name="Address"></textarea><br></td>
					<!-- <td></td> -->
				</tr>
				<tr>
					<td><label>Nationality</label></td>
					<td><textarea cols="30" rows="1" name="Nationality"></textarea></td>
					<!-- <td></td> -->
				</tr>
				<tr>
					<td><label>Date of Birth</label></td>
					<td><input type="date"></td>
					<!-- <td></td> -->
				</tr>

				<tr>
					<td><label>Gender</label></td>
					<td><input name="Gender" value="1" type="radio"><label>Male</label></td>
					<td><input name="Gender" value="2" type="radio"><label>Female</label></td>
				</tr>
				<tr>
					<td><label>Highest Degree</label></td>
					<td><select name="Deegree" placeholder="Deegree">
							<option>B.Tech</option>
							<option>M.Tech</option>
							<option>BBA</option>
							<option>MBA</option>
							<option>BCA</option>
						</select>
					</td>
				</tr>

				<tr>
					<td><label>CPI</label></td>
					<td><textarea cols="30" rows="1" name="CPI"></textarea></td>
					<!-- <td></td> -->
				</tr>

				<tr>
					<td><label>University</label></td>
					<td><textarea cols="30" rows="1" name="University"></textarea></td>
					<!-- <td></td> -->
				</tr>

				<tr>
					<td>Passing Year</td>
					<td><select name="Passing Year" p>
							<option>2011</option>
							<option>2012</option>
							<option>2013</option>
							<option>2014</option>
							<option>2015</option>
						</select>
					</td>
				</tr>

				<tr>
					<td><input name="Submit " value="Submit" type="submit"></td>
					<td><input name="Cancle" value="Cancle" type="reset"></td>
				</tr>
			</table>	
		</form>
	</body>
</html>
