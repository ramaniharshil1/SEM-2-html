<!DOCTYPE html>
<html>
<head>
	<title>Animation 3</title>
		<style type="text/css">
			@keyframes animation3{
				from{
				background-color: red;
				}
				to{
				background-color: yellow;
				}
			}
				.mydiv{
					animation-name: animation3;
					animation-duration: 5s;
					height: 100px;
					width: 100px;
					background-color: red;
					animation-delay: 2s;
				}
		
	</style>
</head>
<body>
	<div class="mydiv">
	</div>
</body>
</html>
