<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		*{
			box-sizing: border-box;
		}

		.whole{
			height: 112vh;
			border: 1px solid black;
			padding: 4%;
			background-image: url(https://cdn.pixabay.com/photo/2018/01/14/23/12/nature-3082832_1280.jpg);
			background-repeat: no-repeat;
			background-size: 100% 100%;
		}

		.top{
			height: 50%;
			width: 100%;
			border: 1px solid indianred;
			background-image: url(https://cdn.pixabay.com/photo/2016/05/24/16/48/mountains-1412683_1280.png);
			background-repeat: no-repeat;
			background-size: 100% 100%;
		}

		.bottom{
			height: 50%;
			width: 100%;
			border: 1px solid indianred;
			background-image: url(https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg);
			background-repeat: no-repeat;
			background-size: 100% 100%;
		}

		.navigator{
			height: 20%;
			width: 100%;
			border: 1px solid yellow;
		}

		.logo{
			height: 100%;
			width: 15%;
			border: 1px solid yellow;
			background-image: url(https://img.freepik.com/free-vector/bird-colorful-logo-gradient-vector_343694-1365.jpg?size=626&ext=jpg);
			background-size: 100% 100%;
			float: left;
		}

		.navi{
			height: 100%;
			width: 35%;
			border: 1px solid yellow;
			float: right;
		}

		.payment{
			height: 25%;
			width: 100%;
			border: 1px solid yellow;
			float: right;
		}

		.paypal{
			background-image: url(https://1000logos.net/wp-content/uploads/2021/04/Paypal-logo.png);
			background-size: 100% 100%;
			float: left;
		}

		.google{
			background-image: url(https://logos-world.net/wp-content/uploads/2020/09/Google-Logo.png);
			background-size: 100% 100%;
			float: left;
		}

		.samsung{
			background-image: url(https://upload.wikimedia.org/wikipedia/commons/2/24/Samsung_Logo.svg);
			background-size: 100% 100%;
			float: left;
		}

		.lenovo{
			background-image: url(https://1000logos.net/wp-content/uploads/2017/03/Lenovo-Logo-2003.png);
			background-size: 100% 100%;
			float: left;
		}

		.amazon{
			background-image: url(https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg);
			background-size: 100% 100%;
			float: left;
		}
	</style>
</head>
<body>

	<div class="whole">
		<div class="top">
			<div class="navigator">
				<div class="logo"></div>
				<div class="navi"></div>
				<div class="searchbar"></div>
			</div>
			<div class="texter">
			</div>
		</div>
		<div class="bottom">
			<div class="payment">
				<div class="paypal"></div>
				<div class="google"></div>
				<div class="samsung"></div>
				<div class="lenovo"></div>
				<div class="amazon"></div>
			</div>
			<div class="about">
				<div class="exp"></div>
				<div class="works">
					<div class="descrip"></div>
					<div>
						<div class="link"></div>
						<div class="link"></div>
						<div class="link"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
