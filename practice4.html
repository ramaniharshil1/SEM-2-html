<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form style="width: 80;">
        <fieldset>
            <legend>Personal Information</legend>
            <table align="center">
                <tr>
                    <td>Employee Id:</td>
                    <td><input type="text" placeholder="Id"></td>
                </tr>
                <tr>
                    <td>Employee Name:</td>
                    <td><input type="text" placeholder="Name"></td>
                </tr>
                <tr>
                    <td>Email Id:</td>
                    <td><input type="text" placeholder="Email Id"></td>
                </tr>
                <tr>
                    <td>Contact number:</td>
                    <td><input type="text" placeholder="0000000000"></td>
                </tr>
                <tr>
                    <td>Maritual Status:</td>
                    <td><input type="radio" name="b" value="1" checked> <label>Married</label></td>
                    <td><input type="radio" name="b" value="2"> <label>Single</label></td>
                </tr>
            </table>
        </fieldset>
        <br>
        <fieldset>
            <legend>Education/Experiance</legend>
            <table align="center">
                <tr>
                    <td>Education:</td>
                    <td><textarea></textarea></td>
                </tr>
                <tr>
                    <td>Experiance:</td>
                    <td><textarea></textarea></td>
                </tr>
            </table>
        </fieldset>
        <br>
        <fieldset>
            <legend>Job Details</legend>
            <table align="center">
                <tr>
                    <td>Designation:</td>
                    <td><textarea></textarea></td>
                </tr>
                <tr>
                    <td>Job Location:</td>
                    <td><select>
                        <option>Rajkot</option>
                        <option>Ahemdabad</option>
                        <option>Surat</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Salary:</td>
                    <td><input type="text"></td>
                </tr>
            </table>
        </fieldset>
        <br>
        <table align="center">
            <tr>
                <td><input type="submit" value="login"></td>
                <td><input type="reset" value="cancle"></td>
            </tr>
        </table>
    </form>    
</body>
</html>
