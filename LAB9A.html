<!DOCTYPE html>
<html>
<head>
	<title>Animation 1</title>
	<style type="text/css">
		@keyframes animation1{
			from{
				background-color: red;
			}
			to{
				background-color: yellow;
			}
		}
			.mydiv{
				animation-name: animation1;
				animation-duration: 5s;
				height: 100px;
				width: 100px;
				background-color: red;
			}
		
	</style>
</head>
<body>
	<div class="mydiv">
	</div>
</body>
</html>
