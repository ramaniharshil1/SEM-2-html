<!DOCTYPE html>
<html>
	<head><h1><B>COVID-19 Registration Form</h1>
	<title>Lab4-1</title>
	</head>
	<body>
		<form method="post" action="Lab4-1" name="Lab4-1">
			<table>
				<tr>
					<td><label>First Name</label></td>
					<td><textarea cols="30" rows="1" name="Name"></textarea></td>
					<!-- <td></td> -->
				</tr>

				<tr>
					<td><label>Last Name</label></td>
					<td><textarea cols="30" rows="1" name="Name"></textarea><br></td>
					<!-- <td></td> -->
				</tr>

				<tr>
					<td><label>Adhar No</label></td>
					<td><textarea cols="30" rows="1" name="Number"></textarea><br></td>
					<!-- <td></td> -->
				</tr>

				<tr>
					<td><label>Vaccine Name</label></td>
					<td><select name="Name" >
							<option>Sputnik</option>
							<option>Co vacci</option>
						</select>
					</td>
				</tr>

				<tr>
					<td><label>Vaccinetion Center</label></td>
					<td><select name="City" >
							<option>Rajkot</option>
							<option>Ahemdabad</option>
							<option>Amreli</option>
							<option>Surat</option>
							<option>Gandhinagar</option>
						</select>
					</td>
				</tr>
				<tr>
					<td><label>Date of Dose</label></td>
					<td><input type="date"></td>
					<!-- <td></td> -->
				</tr>

				<tr>
					<td><label>Dose No</label></td>
					<td><textarea cols="30" rows="1" name="Number"></textarea></td>
				</tr>
					<td><input name="Submit " value="Submit" type="submit"></td>
					<td><input name="Cancle" value="Cancle" type="reset"></td>
				</tr>
			</table>	
		</form>
	</body>
</html>
